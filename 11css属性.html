<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: solid 1px black;
				overflow: hidden;
				display: block;
				background: red;
				opacity: 1;
				border-radius: 50%;
			}
			span{
				width: 200px;
				height: 100px;
				display: block;
				border: solid 5px black;
				padding: 50px;
				margin: 1000px 0px;
				background: palegreen;
			}
			img{
				width: 50px;
				height: 50px;
				display: none;
			}
			a{
				margin: 1000px 0px;
				display: block;
			}
		</style>
	</head>
	<body>
		<!--1.宽高不起作用就是内联元素-->
		<!--2.排序方式从左往右且宽高起作用就是行内块元素-->
		<!--3.排序方式从上往下且宽高起作用就是块元素-->
		<div class="box">看电视剧了当时看附件两款都是饭卡里说的看电视了放进口袋里是飞机打瞌睡了房间</div>
		<h1>收到回复的黄金分割</h1>
		<h1>收到回复的黄金分割</h1>
		<span>反对反对</span>
		<a href="#span1">百度</a>
		<span id="span1">反对反对</span>
		<img src="img/xing2.jpg" />
		<img src="img/xing2.jpg" />
		
	</body>
</html>
